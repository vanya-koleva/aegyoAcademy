{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="aegyo-title">✿ Create New Deck ✿</div>

<form method="post" class="aegyo-form">
    {% csrf_token %}
    
    {% include 'common/deck-forms.html' %}

    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-cute btn-secondary">
            Cancel
        </a>
        <button type="submit" class="btn btn-cute btn-primary me-3">
            ✨ Create Deck ✨
        </button>
    </div>
</form>
{% endblock %}
