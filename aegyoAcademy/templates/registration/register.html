{% extends 'common/base.html' %}
{% load static %}

{% block content %}
        <h1 class="aegyo-title text-center">Register for Aegyo Academy</h1>
        
        <form method="post" enctype="multipart/form-data" class="register-form">
            {% csrf_token %}
            
            <div class="mb-4">
                {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>

                    {% if field.errors %}
                    <div class="invalid-feedback d-block">
                        {{ field.errors.0 }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-cute btn-primary">
                    Create Account
                </button>
            </div>
            
            <div class="text-center login-link">
                <a href="{% url 'login' %}" class="cute-link">
                    Already have an account? Login here
                </a>
            </div>
        </form>
{% endblock %}
